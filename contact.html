		<h1>GET IN TOUCH</h1>
		<p> Let's make something awesome together!</p>
		


		<section class="hero">

		<main style=" color: white;  min-height: 50vh" class="contact-form">
			<form onsubmit="alert('Thank you') ">
				<div style="display: flex; flex-direction: column; gap: 10px; width: 40.5vw; margin-bottom: 40px">
					<label for="fullName">Full name</label>
					<input type="text" id="fullName" placeholder="Enter your full name" />
				</div>
				<div style="display: flex; flex-direction: column; gap: 10px; width: 40.5vw; margin-bottom: 40px">
					<label for="email">Email</label>
					<input type="email" id="email"   placeholder="Enter your email" />
				</div>
				<div style="display: flex; flex-direction: column; gap: 10px; width: 40.5vw; margin-bottom: 40px">
					<label for="phonenumber">Phone number</label>
					<input type="tel" id="phonenumber" placeholder="Enter your phone number" />
				</div>
				<div style="display: flex; flex-direction: column; gap: 10px; width: 40.5vw; margin-bottom: 40px">
					<label for="message">Message</label>
					<textarea id="message" placeholder="Enter your message" rows="6"></textarea>
				</div>
				<button class="form-button" type="submit">Send Message</button>
			</form>
		</main>
